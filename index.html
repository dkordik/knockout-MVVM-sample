<html>
<head>
	<meta charset="utf-8">
	<title>Knockout Multi-model example</title>
	<link rel="stylesheet" type="text/css" href="style/boilerplate.css">
	<link rel="stylesheet" type="text/css" href="style/app.css">
</head>
<body>
	<!-- ContactQuickStats view -->
	<div id="contact-quick-stats">
		<h1>Contact Quick Stats</h1>
		<dl> <dt>Name</dt> <dd data-bind="text: name"></dd> </dl>
		<dl> <dt>Phone</dt> <dd data-bind="text: phone"></dd> </dl>
		<dl> <dt>Email</dt> <dd data-bind="text: email"></dd> </dl>
		<dl data-bind="fadeVisible: outletName">
			<dt>Outlet name</dt> <dd data-bind="text: outletName"></dd>
		</dl>
		<dl> <dt>Born</dt> <dd data-bind="text: bornAgo"></dd> </dl>
	</div>

	<!-- OutletQuickStats view -->
	<div id="outlet-quick-stats" data-bind="fadeVisible: name">
		<h1>Outlet</h1>
		<dl> <dt>Name</dt> <dd data-bind="text: name"></dd> </dl>
		<dl> <dt>Circulation</dt> <dd data-bind="text: circulation"></dd> </dl>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/0.9.3/jquery.timeago.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
	<script src="js/customBindings.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
